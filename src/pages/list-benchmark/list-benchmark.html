<ion-header>

  <ion-navbar>
    <ion-title>ListBenchmark</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block (click)="run()">Create 1,000 rows</button>
  <button ion-button block (click)="runLots()">Create 10,000 rows</button>
  <button ion-button block (click)="add()">Append 1,000 rows</button>
  <button ion-button block (click)="update()">Update every 10th row</button>
  <button ion-button block (click)="clear()">Clear</button>
  <button ion-button block (click)="swapRows()">Swap Rows</button>

  <ion-list>
    <ion-item *ngFor="let item of data trackBy itemById">
      {{item.id}} - {{item.label}}
    </ion-item>
  </ion-list>

</ion-content>
